<div class="myForm">
    <h1>SignUp</h1>
    <form [formGroup] = "signUpForm">
        <input type="text" class="form-control" placeholder="Full name" formControlName = 'fname' name = "fname">
        <input type="text" class="form-control" placeholder="Email" formControlName = 'email' name = "email">
        <input type="password" class="form-control" placeholder="Password" formControlName = 'password'>
        <input type="password" class="form-control" placeholder="Confirm Password" formControlName = 'cpassword'>
        <input type="text" class="form-control" placeholder="Admin Token" formControlName = 'token' name = "token">
        <button class="btn btn-primary btn-lg" (click) = "SignUp()">Create Account</button>
        <span>Already have an account? <a href="login">Sign In</a></span>
        <p [class] = "isTrue">{{err_msg}}</p>
    </form>
</div>
